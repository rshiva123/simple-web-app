<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    
    <!-- Firebase configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
          apiKey: "AIzaSyBhVus8wd_snJ46rbew8eu32SCpq0lJRcY",
          authDomain: "simplewebappdb.firebaseapp.com",
          projectId: "simplewebappdb",
          storageBucket: "simplewebappdb.appspot.com",
          messagingSenderId: "660458403329",
          appId: "1:660458403329:web:bdc6b4f0373719a4777200",
          measurementId: "G-L3980LR1X0"
        };

      
      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
</head>
<body>
    <h2>Submit your details</h2>
    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Add data to Firestore
            db.collection("submissions").add({
                name: name,
                email: email,
                phone: phone
            }).then(() => {
                alert('Data submitted successfully!');
            }).catch((error) => {
                console.error("Error writing document: ", error);
            });
        });
    </script>
</body>
</html>
